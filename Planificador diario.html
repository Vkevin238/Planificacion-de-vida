<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguidor de Rutinas Diarias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transform: translateY(0);
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .form-section {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e6ebff;
        }

        .form-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e1e8ff;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .routines-section {
            margin-top: 30px;
        }

        .routines-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .filter-select {
            padding: 8px 15px;
            border: 2px solid #e1e8ff;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .routines-grid {
            display: grid;
            gap: 20px;
        }

        .routine-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .routine-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .routine-card.completed-today {
            border-left-color: #4caf50;
            background: linear-gradient(135deg, #f1f8e9 0%, #ffffff 100%);
        }

        .routine-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .routine-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .routine-category {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .category-salud {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .category-ejercicio {
            background: #fff3e0;
            color: #ef6c00;
        }

        .category-productividad {
            background: #e3f2fd;
            color: #1565c0;
        }

        .category-mindfulness {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .category-habitos {
            background: #ffebee;
            color: #c62828;
        }

        .routine-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .routine-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-info {
            text-align: center;
            padding: 12px;
            background: #f8f9ff;
            border-radius: 8px;
        }

        .stat-info-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .stat-info-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .progress-section {
            margin-bottom: 20px;
        }

        .progress-bar {
            background: #e1e8ff;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 10px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #45a049);
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
        }

        .completion-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .completion-status.completed {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-icon {
            font-size: 1.5rem;
        }

        .routine-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 0.9rem;
            border-radius: 8px;
            flex: 1;
            min-width: 120px;
        }

        .btn-complete {
            background: #4caf50;
        }

        .btn-complete:hover {
            background: #45a049;
        }

        .btn-complete:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-reset {
            background: #ff9800;
        }

        .btn-reset:hover {
            background: #f57c00;
        }

        .btn-delete {
            background: #f44336;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .calendar-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .calendar-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .calendar-day.completed {
            background: #4caf50;
            color: white;
        }

        .calendar-day.missed {
            background: #ffcdd2;
            color: #c62828;
        }

        .calendar-day.today {
            border: 2px solid #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .content {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .routines-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .filter-controls {
                justify-content: center;
            }

            .routine-actions {
                flex-direction: column;
            }

            .btn-small {
                min-width: auto;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ Seguidor de Rutinas Diarias</h1>
            <p>Construye h√°bitos consistentes d√≠a a d√≠a</p>
        </div>

        <div class="content">
            <!-- Estad√≠sticas -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalRoutines">0</div>
                    <div class="stat-label">Rutinas Activas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedToday">0</div>
                    <div class="stat-label">Completadas Hoy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="averageCompletion">0%</div>
                    <div class="stat-label">Promedio General</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="currentStreak">0</div>
                    <div class="stat-label">Racha Actual</div>
                </div>
            </div>

            <!-- Formulario para agregar rutinas -->
            <div class="form-section">
                <h2 class="form-title">‚ú® Agregar Nueva Rutina</h2>
                <form id="routineForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="routineTitle">Nombre de la Rutina</label>
                            <input type="text" id="routineTitle" required placeholder="Ej: Ejercicio matutino">
                        </div>
                        <div class="form-group">
                            <label for="routineCategory">Categor√≠a</label>
                            <select id="routineCategory" required>
                                <option value="salud">Salud</option>
                                <option value="ejercicio">Ejercicio</option>
                                <option value="productividad">Productividad</option>
                                <option value="mindfulness">Mindfulness</option>
                                <option value="habitos">H√°bitos</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="routineDescription">Descripci√≥n</label>
                        <textarea id="routineDescription" placeholder="Describe los detalles de tu rutina diaria..."></textarea>
                    </div>
                    <button type="submit" class="btn">Crear Rutina</button>
                </form>
            </div>

            <!-- Lista de rutinas -->
            <div class="routines-section">
                <div class="routines-header">
                    <h2 class="form-title">üìã Mis Rutinas Diarias</h2>
                    <div class="filter-controls">
                        <select id="filterCategory" class="filter-select">
                            <option value="todas">Todas las categor√≠as</option>
                            <option value="salud">Salud</option>
                            <option value="ejercicio">Ejercicio</option>
                            <option value="productividad">Productividad</option>
                            <option value="mindfulness">Mindfulness</option>
                            <option value="habitos">H√°bitos</option>
                        </select>
                    </div>
                </div>
                <div id="routinesContainer" class="routines-grid">
                    <div class="empty-state">
                        <h3>No hay rutinas a√∫n</h3>
                        <p>¬°Comienza creando tu primera rutina diaria!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class DailyRoutineTracker {
            constructor() {
                this.routines = this.loadRoutines();
                this.initializeEventListeners();
                this.renderRoutines();
                this.updateStats();
            }

            loadRoutines() {
                const saved = JSON.parse(window.localStorage?.getItem('dailyRoutines') || '[]');
                return saved.map(routine => ({
                    ...routine,
                    createdAt: new Date(routine.createdAt),
                    completedDates: routine.completedDates || []
                }));
            }

            saveRoutines() {
                if (window.localStorage) {
                    window.localStorage.setItem('dailyRoutines', JSON.stringify(this.routines));
                }
            }

            initializeEventListeners() {
                document.getElementById('routineForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addRoutine();
                });

                document.getElementById('filterCategory').addEventListener('change', () => {
                    this.renderRoutines();
                });
            }

            addRoutine() {
                const title = document.getElementById('routineTitle').value.trim();
                const description = document.getElementById('routineDescription').value.trim();
                const category = document.getElementById('routineCategory').value;

                if (!title) return;

                const routine = {
                    id: Date.now(),
                    title,
                    description,
                    category,
                    createdAt: new Date(),
                    completedDates: []
                };

                this.routines.push(routine);
                this.saveRoutines();
                this.renderRoutines();
                this.updateStats();
                this.clearForm();
            }

            clearForm() {
                document.getElementById('routineForm').reset();
            }

            getTodayString() {
                return new Date().toISOString().split('T')[0];
            }

            isCompletedToday(routine) {
                const today = this.getTodayString();
                return routine.completedDates.includes(today);
            }

            markAsCompleted(id) {
                const routine = this.routines.find(r => r.id === id);
                if (!routine) return;

                const today = this.getTodayString();
                
                if (!routine.completedDates.includes(today)) {
                    routine.completedDates.push(today);
                    this.saveRoutines();
                    this.renderRoutines();
                    this.updateStats();
                }
            }

            resetToday(id) {
                const routine = this.routines.find(r => r.id === id);
                if (!routine) return;

                const today = this.getTodayString();
                routine.completedDates = routine.completedDates.filter(date => date !== today);
                
                this.saveRoutines();
                this.renderRoutines();
                this.updateStats();
            }

            deleteRoutine(id) {
                if (confirm('¬øEst√°s seguro de que quieres eliminar esta rutina? Se perder√° todo el historial.')) {
                    this.routines = this.routines.filter(r => r.id !== id);
                    this.saveRoutines();
                    this.renderRoutines();
                    this.updateStats();
                }
            }

            getCompletionPercentage(routine) {
                const today = new Date();
                const createdDate = new Date(routine.createdAt);
                const daysSinceCreation = Math.floor((today - createdDate) / (1000 * 60 * 60 * 24)) + 1;
                
                if (daysSinceCreation <= 0) return 0;
                
                return Math.round((routine.completedDates.length / daysSinceCreation) * 100);
            }

            getDaysSinceCreation(routine) {
                const today = new Date();
                const createdDate = new Date(routine.createdAt);
                return Math.floor((today - createdDate) / (1000 * 60 * 60 * 24)) + 1;
            }

            getCurrentStreak(routine) {
                if (routine.completedDates.length === 0) return 0;

                const sortedDates = routine.completedDates.sort().reverse();
                let streak = 0;
                let currentDate = new Date();

                for (let i = 0; i < sortedDates.length; i++) {
                    const checkDate = currentDate.toISOString().split('T')[0];
                    
                    if (sortedDates[i] === checkDate) {
                        streak++;
                        currentDate.setDate(currentDate.getDate() - 1);
                    } else if (i === 0 && sortedDates[i] !== this.getTodayString()) {
                        // Si el primer elemento no es hoy, no hay racha actual
                        break;
                    } else {
                        break;
                    }
                }

                return streak;
            }

            getLast7Days() {
                const days = [];
                for (let i = 6; i >= 0; i--) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    days.push(date.toISOString().split('T')[0]);
                }
                return days;
            }

            filterRoutines() {
                const categoryFilter = document.getElementById('filterCategory').value;
                
                return this.routines.filter(routine => {
                    return categoryFilter === 'todas' || routine.category === categoryFilter;
                });
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }

            renderRoutines() {
                const container = document.getElementById('routinesContainer');
                const filteredRoutines = this.filterRoutines();

                if (filteredRoutines.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No hay rutinas que coincidan con el filtro</h3>
                            <p>Prueba ajustando el filtro o crea una nueva rutina</p>
                        </div>
                    `;
                    return;
                }

                // Ordenar rutinas: completadas hoy al final
                filteredRoutines.sort((a, b) => {
                    const aCompleted = this.isCompletedToday(a);
                    const bCompleted = this.isCompletedToday(b);
                    
                    if (aCompleted && !bCompleted) return 1;
                    if (!aCompleted && bCompleted) return -1;
                    return 0;
                });

                container.innerHTML = filteredRoutines.map(routine => {
                    const completedToday = this.isCompletedToday(routine);
                    const completionPercentage = this.getCompletionPercentage(routine);
                    const daysSinceCreation = this.getDaysSinceCreation(routine);
                    const currentStreak = this.getCurrentStreak(routine);
                    const last7Days = this.getLast7Days();

                    return `
                        <div class="routine-card ${completedToday ? 'completed-today' : ''} fade-in">
                            <div class="routine-header">
                                <h3 class="routine-title">${routine.title}</h3>
                                <span class="routine-category category-${routine.category}">${routine.category}</span>
                            </div>
                            
                            ${routine.description ? `<p class="routine-description">${routine.description}</p>` : ''}
                            
                            <div class="completion-status ${completedToday ? 'completed' : ''}">
                                <span class="status-icon">${completedToday ? '‚úÖ' : '‚è≥'}</span>
                                <span><strong>${completedToday ? 'Completada hoy' : 'Pendiente hoy'}</strong></span>
                            </div>

                            <div class="routine-stats">
                                <div class="stat-info">
                                    <div class="stat-info-label">D√≠as activa</div>
                                    <div class="stat-info-value">${daysSinceCreation}</div>
                                </div>
                                <div class="stat-info">
                                    <div class="stat-info-label">Completada</div>
                                    <div class="stat-info-value">${routine.completedDates.length}</div>
                                </div>
                                <div class="stat-info">
                                    <div class="stat-info-label">Racha actual</div>
                                    <div class="stat-info-value">${currentStreak}</div>
                                </div>
                            </div>

                            <div class="progress-section">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${completionPercentage}%"></div>
                                </div>
                                <div class="progress-text">
                                    <span><strong>Cumplimiento: ${completionPercentage}%</strong></span>
                                    <span>${routine.completedDates.length} de ${daysSinceCreation} d√≠as</span>
                                </div>
                            </div>

                            <div class="calendar-section">
                                <div class="calendar-title">üóìÔ∏è √öltimos 7 d√≠as</div>
                                <div class="calendar-grid">
                                    ${last7Days.map(day => {
                                        const isCompleted = routine.completedDates.includes(day);
                                        const isToday = day === this.getTodayString();
                                        const dayNumber = new Date(day).getDate();
                                        
                                        return `
                                            <div class="calendar-day ${isCompleted ? 'completed' : 'missed'} ${isToday ? 'today' : ''}">
                                                ${dayNumber}
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            </div>

                            <div class="routine-actions">
                                <button class="btn btn-small btn-complete" 
                                        onclick="routineTracker.markAsCompleted(${routine.id})"
                                        ${completedToday ? 'disabled' : ''}>
                                    ${completedToday ? '‚úÖ Completada' : 'üéØ Marcar como completada'}
                                </button>
                                ${completedToday ? `
                                    <button class="btn btn-small btn-reset" onclick="routineTracker.resetToday(${routine.id})">
                                        ‚Ü©Ô∏è Desmarcar hoy
                                    </button>
                                ` : ''}
                                <button class="btn btn-small btn-delete" onclick="routineTracker.deleteRoutine(${routine.id})">
                                    üóëÔ∏è Eliminar
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            updateStats() {
                const total = this.routines.length;
                const completedToday = this.routines.filter(r => this.isCompletedToday(r)).length;
                
                let totalPercentage = 0;
                if (total > 0) {
                    totalPercentage = Math.round(
                        this.routines.reduce((sum, routine) => sum + this.getCompletionPercentage(routine), 0) / total
                    );
                }

                let maxStreak = 0;
                this.routines.forEach(routine => {
                    const streak = this.getCurrentStreak(routine);
                    if (streak > maxStreak) maxStreak = streak;
                });

                document.getElementById('totalRoutines').textContent = total;
                document.getElementById('completedToday').textContent = completedToday;
                document.getElementById('averageCompletion').textContent = totalPercentage + '%';
                document.getElementById('currentStreak').textContent = maxStreak;
            }
        }

        // Inicializar la aplicaci√≥n
